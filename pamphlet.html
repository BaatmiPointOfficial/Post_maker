<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baatmi Point - Professional Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&family=Khand:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main-blue: #1e1b4b; --gold: #ffcc00; --white: #ffffff; }
        body { font-family: 'Mukta', sans-serif; background: #e2e8f0; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .editor-box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 450px; width: 100%; margin-bottom: 30px; }
        textarea, input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #cbd5e1; border-radius: 10px; font-size: 16px; outline: none; }
        .btn { background: var(--main-blue); color: var(--gold); border: none; padding: 18px; border-radius: 10px; cursor: pointer; font-size: 18px; width: 100%; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        .btn:hover { background: #1a1a2e; }

        /* फायनल रेंडरिंग एरिया */
        #render-area { position: absolute; left: -9999px; top: 0; }
        #poster-target { width: 1080px; height: 1350px; background: var(--white); position: relative; overflow: hidden; }
        
        /* नवीन डिझाइन एलिमेन्ट्स */
        .top-bar { position: absolute; top: 0; width: 100%; height: 120px; background: var(--main-blue); display: flex; align-items: center; padding: 0 80px; box-sizing: border-box; z-index: 2; }
        .brand-name { font-family: 'Khand', sans-serif; font-size: 60px; color: var(--gold); }
        
        .side-border { position: absolute; left: 0; top: 120px; width: 25px; height: 100%; background: var(--gold); z-index: 1; }
        
        .main-content { position: absolute; top: 220px; left: 100px; right: 100px; z-index: 3; }
        .category-tag { background: var(--gold); color: var(--main-blue); padding: 10px 30px; border-radius: 50px; font-weight: bold; font-size: 35px; display: inline-block; margin-bottom: 40px; }
        
        /* मराठी टेक्स्ट फिक्स */
        .headline { font-size: 72px; font-weight: 700; color: var(--main-blue); line-height: 1.5; margin-bottom: 30px; display: block; }
        .description { font-size: 45px; color: #475569; line-height: 1.6; display: block; }

        .footer-box { position: absolute; bottom: 0; width: 100%; height: 280px; background: #f8fafc; border-top: 5px solid var(--gold); padding: 40px 80px; box-sizing: border-box; display: flex; align-items: center; justify-content: space-between; z-index: 4; }
        .user-meta { display: flex; align-items: center; }
        .user-img { width: 180px; height: 180px; border-radius: 50%; border: 8px solid var(--gold); object-fit: cover; margin-right: 30px; }
        .user-text { text-align: left; }
        .u-name { font-size: 45px; font-weight: bold; color: var(--main-blue); }
        .u-web { font-size: 30px; color: #64748b; font-weight: bold; }

        /* प्रिव्ह्यू */
        #preview-img { width: 100%; max-width: 350px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: none; margin-top: 20px; border: 2px solid var(--main-blue); }
    </style>
</head>
<body>

    <div class="editor-box">
        <h2 style="color:var(--main-blue); text-align:center; margin:0 0 20px 0;">Baatmi Point Creator</h2>
        <input type="text" id="cat" placeholder="वर्ग (उदा. नोकरी अपडेट, शासकीय योजना)" value="नोकरी अपडेट">
        <textarea id="head" rows="3" placeholder="ठळक बातमी लिहा...">तलाठी भरती २०२६: नवीन जाहिरात प्रसिद्ध!</textarea>
        <textarea id="desc" rows="4" placeholder="सविस्तर माहिती लिहा...">सर्व पात्र उमेदवारांनी ३१ मार्चपर्यंत ऑनलाईन अर्ज सादर करावेत.</textarea>
        <input type="text" id="uName" placeholder="तुमचे नाव / वार्ताहर">
        <input type="file" accept="image/*" onchange="loadImg(event)">
        <button class="btn" onclick="build()">डिझाईन तयार करा ✨</button>
    </div>

    <img id="preview-img" alt="Final Design">
    <p id="wait" style="display:none; color:var(--main-blue); font-weight:bold;">प्रोसेसिंग सुरू आहे...</p>

    <div id="render-area">
        <div id="poster-target">
            <div class="top-bar"><div class="brand-name">BAATMI POINT</div></div>
            <div class="side-border"></div>
            
            <div class="main-content">
                <div id="out-cat" class="category-tag">नोकरी अपडेट</div>
                <div id="out-head" class="headline">तलाठी भरती २०२६: नवीन जाहिरात प्रसिद्ध!</div>
                <div id="out-desc" class="description">सर्व पात्र उमेदवारांनी ३१ मार्चपर्यंत ऑनलाईन अर्ज सादर करावेत.</div>
            </div>

            <div class="footer-box">
                <div class="user-meta">
                    <img id="out-img" class="user-img" src="https://via.placeholder.com/180">
                    <div class="user-text">
                        <div id="out-name" class="u-name">तुमचे नाव</div>
                        <div class="u-web">baatmipoint.in</div>
                    </div>
                </div>
                <div style="font-size: 50px; color: var(--main-blue); font-weight: 800; opacity: 0.1;">#JOB</div>
            </div>
        </div>
    </div>

    <script>
        function loadImg(e) { document.getElementById('out-img').src = URL.createObjectURL(e.target.files[0]); }

        async function build() {
            const btn = document.querySelector('.btn');
            const wait = document.getElementById('wait');
            const preview = document.getElementById('preview-img');

            wait.style.display = "block";
            btn.disabled = true;

            // डेटा मॅपिंग
            document.getElementById('out-cat').innerText = document.getElementById('cat').value;
            document.getElementById('out-head').innerText = document.getElementById('head').value;
            document.getElementById('out-desc').innerText = document.getElementById('desc').value;
            document.getElementById('out-name').innerText = document.getElementById('uName').value || "प्रतिनिधी";

            await document.fonts.ready;

            setTimeout(() => {
                html2canvas(document.getElementById('poster-target'), {
                    scale: 2, useCORS: true, backgroundColor: "#ffffff",
                    width: 1080, height: 1350
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    preview.src = imgData;
                    preview.style.display = "block";
                    wait.style.display = "none";
                    btn.disabled = false;

                    let dl = document.createElement('a');
                    dl.download = "BaatmiPoint_Pro_" + Date.now() + ".png";
                    dl.href = imgData;
                    dl.click();
                    preview.scrollIntoView({ behavior: 'smooth' });
                });
            }, 1200);
        }
    </script>
</body>
</html>
