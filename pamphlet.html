<!DOCTYPE html>
<html lang="mr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Mukta', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .editor-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; width: 100%; margin-bottom: 20px; box-sizing: border-box; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        /* ‡§™‡•ã‡§∏‡•ç‡§ü‡§∞‡§ö‡•Ä ‡§Æ‡•Ç‡§≥ ‡§∏‡§æ‡§à‡§ú (‡§¨‡§¶‡§≤ ‡§ï‡§∞‡•Ç ‡§®‡§Ø‡•á) */
        #poster-target { 
            width: 1080px; height: 1350px; background: white; position: relative; overflow: hidden;
        }
        .red-curve { 
            position: absolute; top: 0; left: 0; width: 450px; height: 100%; 
            background: #d32f2f; clip-path: ellipse(85% 100% at 0% 50%); z-index: 1;
        }
        .logo-area { position: absolute; top: 70px; right: 70px; font-size: 90px; font-weight: bold; color: #d32f2f; z-index: 2; }
        .quote-mark { position: absolute; top: 220px; left: 70px; font-size: 180px; color: #d32f2f; z-index: 2; line-height: 1; }
        
        /* ‡§Æ‡§ú‡§ï‡•Ç‡§∞ ‡§è‡§∞‡§ø‡§Ø‡§æ - ‡§´‡§ø‡§ï‡•ç‡§∏ */
        .main-text-container { 
            position: absolute; top: 420px; left: 120px; right: 120px; 
            z-index: 2; text-align: left;
        }
        /* ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï ‡§ì‡§≥‡•Ä‡§∏‡§æ‡§†‡•Ä ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§ï‡•ç‡§≤‡§æ‡§∏ */
        .text-line {
            font-size: 58px; font-weight: 700; color: #222;
            margin-bottom: 20px; /* ‡§ì‡§≥‡•Ä‡§Ç‡§Æ‡§ß‡•Ä‡§≤ ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§Ö‡§Ç‡§§‡§∞ */
            line-height: 1.4; /* ‡§µ‡•á‡§≤‡§æ‡§Ç‡§ü‡•Ä‡§∏‡§æ‡§†‡•Ä ‡§ú‡§æ‡§ó‡§æ */
            display: block;
        }
        
        .user-section { position: absolute; bottom: 120px; right: 100px; text-align: center; z-index: 2; }
        .user-photo { width: 380px; height: 380px; border-radius: 50%; object-fit: cover; border: 12px solid white; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .user-name { font-size: 50px; font-weight: bold; color: #d32f2f; margin-top: 25px; }

        .btn { background: #d32f2f; color: white; border: none; padding: 18px; border-radius: 10px; cursor: pointer; font-size: 18px; width: 100%; font-weight: bold; margin-top: 10px; }
        
        /* ‡§Æ‡•ã‡§¨‡§æ‡§à‡§≤‡§µ‡§∞ ‡§™‡§æ‡§π‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§™‡•ç‡§∞‡§ø‡§µ‡•ç‡§π‡•ç‡§Ø‡•Ç ‡§¨‡•â‡§ï‡•ç‡§∏ */
        #preview-wrap { 
            transform: scale(0.3); transform-origin: top center; 
            height: 420px; width: 324px; 
            overflow: hidden; border: 2px solid #ddd; border-radius: 10px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <div class="editor-box">
        <h3 style="margin-top:0;">‡§ü‡•á‡§Æ‡•ç‡§™‡•ç‡§≤‡•á‡§ü ‡•ß (NBT ‡§∏‡•ç‡§ü‡§æ‡§à‡§≤)</h3>
        <textarea id="inText" rows="5" placeholder="‡§Ø‡•á‡§•‡•á ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§¨‡§æ‡§§‡§Æ‡•Ä ‡§≤‡§ø‡§π‡§æ. ‡§®‡§µ‡•Ä‡§® ‡§ì‡§≥‡•Ä‡§∏‡§æ‡§†‡•Ä ‡§è‡§Ç‡§ü‡§∞ ‡§¶‡§æ‡§¨‡§æ.">‡§Ø‡•á‡§•‡•á ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§Æ‡§ú‡§ï‡•Ç‡§∞ ‡§Ø‡•á‡§à‡§≤...</textarea>
        <input type="text" id="inName" placeholder="‡§§‡•Å‡§Æ‡§ö‡•á ‡§®‡§æ‡§µ ‡§≤‡§ø‡§π‡§æ">
        <label style="display:block; margin-bottom:5px; font-weight:bold;">‡§´‡•ã‡§ü‡•ã ‡§®‡§ø‡§µ‡§°‡§æ:</label>
        <input type="file" accept="image/*" onchange="loadFile(event)">
        <button class="btn" onclick="downloadImg()">‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡§æ üì•</button>
    </div>

    <div id="preview-wrap">
        <div id="poster-target">
            <div class="red-curve"></div>
            <div class="logo-area">NBT</div>
            <div class="quote-mark">‚Äú</div>
            <div class="main-text-container" id="outTextContainer">
                <div class="text-line">‡§Ø‡•á‡§•‡•á ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§Æ‡§ú‡§ï‡•Ç‡§∞ ‡§Ø‡•á‡§à‡§≤...</div>
            </div>
            
            <div class="user-section">
                <img id="outPhoto" class="user-photo" src="https://via.placeholder.com/380">
                <div class="user-name" id="outName">‡§§‡•Å‡§Æ‡§ö‡•á ‡§®‡§æ‡§µ</div>
            </div>
        </div>
    </div>

    <script>
        // ‡§´‡•ã‡§ü‡•ã ‡§≤‡•ã‡§° ‡§ï‡§∞‡§£‡•á
        function loadFile(event) {
            var output = document.getElementById('outPhoto');
            output.src = URL.createObjectURL(event.target.files[0]);
        };

        // ‡§Æ‡§ú‡§ï‡•Ç‡§∞ ‡§≤‡§æ‡§à‡§µ‡•ç‡§π ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§£‡•á (Line Split Fix)
        document.getElementById('inText').addEventListener('input', function() {
            let text = this.value;
            let lines = text.split('\n'); // ‡§è‡§Ç‡§ü‡§∞ ‡§¶‡§æ‡§¨‡§≤‡•ç‡§Ø‡§æ‡§µ‡§∞ ‡§®‡§µ‡•Ä‡§® ‡§ì‡§≥
            let htmlStr = '';
            lines.forEach(line => {
                if(line.trim() !== '') {
                    htmlStr += `<div class="text-line">${line}</div>`;
                }
            });
            document.getElementById('outTextContainer').innerHTML = htmlStr;
        });

        document.getElementById('inName').addEventListener('input', function() { document.getElementById('outName').innerText = this.value; });

        // ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® (High Quality Fix)
        async function downloadImg() {
            // ‡§´‡•â‡§®‡•ç‡§ü ‡§≤‡•ã‡§° ‡§π‡•ã‡§£‡•ç‡§Ø‡§æ‡§ö‡•Ä ‡§µ‡§æ‡§ü ‡§™‡§æ‡§π‡§£‡•á
            await document.fonts.ready;

            html2canvas(document.getElementById('poster-target'), { 
                scale: 2, // ‡§â‡§ö‡•ç‡§ö ‡§ó‡•Å‡§£‡§µ‡§§‡•ç‡§§‡§æ
                width: 1080, // ‡§´‡§ø‡§ï‡•ç‡§∏ ‡§∏‡§æ‡§à‡§ú
                height: 1350,
                useCORS: true,
                backgroundColor: "#ffffff"
            }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'BaatmiPoint_NBT_Style.png';
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            });
        }
    </script>
</body>
</html>
