
<!DOCTYPE html>
<html lang="hi">
<head>

    <title>Viral Post Creator PRO</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --accent: #FFC107;
            --bg: #0F0F0F;
            --card: #1A1A1A;
            --input: #252525;
            --danger: #FF3D00;
        }

        body {
            background-color: var(--bg);
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--card);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        header { text-align: center; margin-bottom: 25px; }
        header h1 { 
            font-family: 'Khand'; 
            font-size: 32px; 
            margin: 0; 
            color: var(--accent); 
            letter-spacing: 1px;
        }

        .form-section { display: flex; flex-direction: column; gap: 16px; }

        .input-group label { font-size: 12px; color: #888; font-weight: 600; margin-bottom: 6px; display: block; text-transform: uppercase; }

        input, textarea {
            width: 100%;
            background: var(--input);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: border 0.3s;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--accent); }

        .main-btn {
            background: linear-gradient(135deg, var(--accent), #FF9800);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-family: 'Khand';
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .main-btn:active { transform: scale(0.97); }

        /* --- Dynamic Preview Section --- */
        #render-area {
            margin-top: 30px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            background: #000;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #output-image { width: 100%; display: block; }

        .glass-box {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 20px;
            box-sizing: border-box;
            border-top: 1px solid rgba(255,255,255,0.15);
        }

        .news-headline {
            color: var(--danger);
            font-family: 'Khand';
            font-size: 30px;
            line-height: 1.1;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .news-details {
            color: #F0F0F0;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
        }

        .watermark {
            margin-top: 12px;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            text-align: right;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 8px;
        }

        .save-btn {
            background: #2E7D32;
            color: white;
            padding: 16px;
            border-radius: 14px;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            display: none;
            border: none;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="app-container">

<script>
    function buildPost() {
        const file = document.getElementById('fileInput').files[0];
        const h = document.getElementById('headIn').value;
        const d = document.getElementById('descIn').value;
        const hn = document.getElementById('handleIn').value;

        if (!file) { alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç!"); return; }
        if (!h || !d) { alert("‡§¶‡•ã‡§®‡•ã‡§Ç ‡§ï‡•â‡§≤‡§Æ ‡§≠‡§∞‡§®‡§æ ‡•õ‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à!"); return; }

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.getElementById('output-image');
            img.src = e.target.result;

            img.onload = () => {
                document.getElementById('target-head').innerText = h;
                document.getElementById('target-desc').innerText = d;
                document.getElementById('target-handle').innerText = hn;

                document.getElementById('render-area').style.display = 'block';
                document.getElementById('saveBtn').style.display = 'block';

                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            };
        }
        reader.readAsDataURL(file);
    }

    async function exportImage() {
        const area = document.getElementById('render-area');
        const btn = document.getElementById('saveBtn');
        
        btn.innerText = "‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏‡§ø‡§Ç‡§ó...";
        btn.style.opacity = "0.7";

        try {
            const canvas = await html2canvas(area, {
                scale: 3, // HD Quality
                useCORS: true,
                backgroundColor: null,
                logging: false
            });

            const link = document.createElement('a');
            link.download = `ViralPost_${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        } catch (err) {
            alert("‡§∏‡•á‡§µ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§¶‡§ø‡§ï‡•ç‡§ï‡§§ ‡§Ü‡§à, ‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç‡•§");

</script>

</html>
