<!DOCTYPE html>

    <style>
        :root { --accent: #ffcc00; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Mukta', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        .header { background: var(--card); width: 100%; padding: 15px; text-align: center; border-bottom: 3px solid var(--accent); position: sticky; top: 0; z-index: 100; }
        .header h1 { margin: 0; font-size: 20px; color: var(--accent); font-family: 'Khand', sans-serif; }
        .main { padding: 20px; max-width: 500px; width: 100%; box-sizing: border-box; }
        .editor { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; }
        .help-text { font-size: 12px; color: var(--accent); margin-bottom: 10px; display: block; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 16px; box-sizing: border-box; }
        .btn-gen { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 18px; width: 100%; cursor: pointer; }
        
        #preview-area { margin-top: 25px; text-align: center; width: 100%; }
        #preview-img { width: 100%; border-radius: 10px; border: 3px solid var(--accent); display: none; }
        .download-btn { display: none; background: #10b981; color: white; text-decoration: none; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 15px; text-align: center; display: block; font-size: 18px; }

        /* Rendering Engine */
        #render-container { position: absolute; left: -9999px; top: 0; }
        #render-target { width: 1080px; height: 1080px; background: #000; position: relative; overflow: hidden; border: 15px solid white; }
        .post-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .post-overlay { position: absolute; bottom: 0; width: 100%; height: 75%; background: linear-gradient(transparent, rgba(0,0,0,0.8), rgba(0,0,0,0.98)); }
        .post-content { position: absolute; bottom: 130px; width: 100%; padding: 0 60px; text-align: center; box-sizing: border-box; }
        .post-title { color: var(--accent); font-family: 'Khand', sans-serif; font-size: 85px; font-weight: 700; line-height: 1.1; margin-bottom: 25px; }
        .post-desc { color: #fff; font-family: 'Khand', sans-serif; font-size: 58px; font-weight: 500; line-height: 1.3; }
        .highlight { color: var(--accent); font-weight: 700; }
        .post-footer { position: absolute; bottom: 45px; width: 100%; text-align: center; color: white; font-size: 38px; font-weight: bold; letter-spacing: 1px; display: flex; align-items: center; justify-content: center; gap: 10px; }

<div class="header"><h1>üö© Baatmi Point Advanced Creator</h1></div>

        <input type="file" id="uFile" accept="image/*" onchange="loadImg(event)">
        
        <input type="text" id="uTitle" placeholder="‡§†‡§≥‡§ï ‡§¨‡§æ‡§§‡§Æ‡•Ä (‡§â‡§¶‡§æ: ‡§Æ‡•ã‡§†‡•Ä ‡§¨‡§æ‡§§‡§Æ‡•Ä!)">

        <textarea id="uDesc" rows="4" placeholder="‡§¨‡§æ‡§§‡§Æ‡•Ä‡§ö‡§æ ‡§Æ‡§ú‡§ï‡•Ç‡§∞ ‡§á‡§•‡•á ‡§≤‡§ø‡§π‡§æ..."></textarea>
        
        <button class="btn-gen" id="genBtn" onclick="generate()">‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®</button>

        <a id="saveBtn" class="download-btn">‡§ó‡•Ö‡§≤‡§∞‡•Ä‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ üì•</a>

<div id="render-container">
    <div id="render-target">
        <img id="target-img" class="post-bg">
        <div class="post-overlay"></div>
        <div class="post-content">
            <div id="rt-title" class="post-title"></div>
            <div id="rt-desc" class="post-desc"></div>

        <div class="post-footer">

<script>
    const targetImg = document.getElementById('target-img');
    function loadImg(e) {
        const reader = new FileReader();
        reader.onload = (event) => { targetImg.src = event.target.result; }
        reader.readAsDataURL(e.target.files[0]);
    }

    // ‡§ï‡•Ä‡§µ‡§∞‡•ç‡§° ‡§π‡§æ‡§Ø‡§≤‡§æ‡§à‡§ü‡§ø‡§Ç‡§ó ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    function parseHighlight(text) {
        return text.replace(/\*(.*?)\*/g, '<span class="highlight">$1</span>');
    }

    async function generate() {
        const title = document.getElementById('uTitle').value;
        const desc = document.getElementById('uDesc').value;
        const btn = document.getElementById('genBtn');
        
        if(!targetImg.src || title.trim() === "") return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã ‡§Ü‡§£‡§ø ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï ‡§≠‡§∞‡§æ!");

        // ‡§Æ‡§ú‡§ï‡•Ç‡§∞ ‡§π‡§æ‡§Ø‡§≤‡§æ‡§à‡§ü‡§∏‡§π ‡§≠‡§∞‡§£‡•á
        document.getElementById('rt-title').innerHTML = parseHighlight(title);
        document.getElementById('rt-desc').innerHTML = parseHighlight(desc);

        btn.innerText = "‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á... ‚è≥";
        btn.disabled = true;

        setTimeout(() => {
            html2canvas(document.getElementById('render-target'), {
                scale: 2, // HD Quality
                useCORS: true,
                backgroundColor: "#000"
            }).then(canvas => {
                const previewImg = document.getElementById('preview-img');
                const saveBtn = document.getElementById('saveBtn');
                const dataUrl = canvas.toDataURL("image/png", 1.0);

                previewImg.src = dataUrl;
                previewImg.style.display = "block";
                
                saveBtn.href = dataUrl;
                saveBtn.download = "BaatmiPoint_V3_" + Date.now() + ".png";
                saveBtn.style.display = "block";

                btn.innerText = "‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®";
                btn.disabled = false;
                previewImg.scrollIntoView({ behavior: 'smooth' });
            });
        }, 500);
    }
</script>
