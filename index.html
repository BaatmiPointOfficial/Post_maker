<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Post Maker</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Html2Canvas Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --dark-bg: #2c3e50;
        }

        body {
            font-family: 'Poppins', 'Mukta', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: var(--dark-bg); margin-bottom: 20px; }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Mukta';
        }

        /* पोस्ट का डिज़ाइन (Preview Area) */
        #post-preview {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: linear-gradient(45deg, #ed213a, #93291e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            margin-top: 20px;
        }

        #preview-text {
            font-size: 24px;
            font-weight: 700;
            line-height: 1.4;
            margin: 0;
        }

        .footer-tag {
            position: absolute;
            bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 5px;
            width: 80%;
        }

        /* बटन्स */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        .btn-download { background-color: var(--primary-color); }
        .btn-share { background-color: var(--secondary-color); }
        button:hover { opacity: 0.9; transform: scale(1.02); }

        @media (max-width: 480px) {
            .button-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Post Maker v2</h2>

    <div class="input-group">
        <label>अपना संदेश लिखें:</label>
        <textarea id="userInput" rows="3" placeholder="यहाँ टाइप करें..." oninput="updatePreview()"></textarea>
    </div>

    <div class="input-group">
        <label>बैकग्राउंड रंग चुनें:</label>
        <input type="color" id="bgColor" value="#ed213a" oninput="updatePreview()">
    </div>

    <!-- पोस्ट प्रीव्यू -->
    <div id="post-preview">
        <p id="preview-text">आपका संदेश यहाँ दिखेगा</p>
        <div class="footer-tag" id="footer-text">Baatmi Point Official</div>
    </div>

    <!-- एक्शन बटन्स -->
    <div class="button-group">
        <button class="btn-download" onclick="downloadPost()">Download (HD)</button>
        <button class="btn-share" onclick="sharePost()">Share/Save to Gallery</button>
    </div>
</div>

<script>
    // प्रीव्यू को तुरंत अपडेट करने के लिए
    function updatePreview() {
        const text = document.getElementById('userInput').value;
        const color = document.getElementById('bgColor').value;
        
        document.getElementById('preview-text').innerText = text || "आपका संदेश यहाँ दिखेगा";
        document.getElementById('post-preview').style.background = color;
    }

    // हाई क्वालिटी डाउनलोड (PC के लिए बेस्ट)
    async function downloadPost() {
        const postArea = document.getElementById("post-preview");
        const canvas = await html2canvas(postArea, {
            scale: 3, // क्वालिटी 3 गुना बढ़ा दी
            useCORS: true,
            logging: false
        });
        
        const link = document.createElement('a');
        link.download = 'Baatmi_Point_Post.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    }

    // मोबाइल गैलरी फिक्स (Sharing API)
    async function sharePost() {
        const postArea = document.getElementById("post-preview");
        const canvas = await html2canvas(postArea, { scale: 3 });
        
        canvas.toBlob(async (blob) => {
            const file = new File([blob], 'post.png', { type: 'image/png' });
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'Post Maker',
                        text: 'Created via Baatmi Point',
                    });
                } catch (err) {
                    console.error("Error sharing:", err);
                }
            } else {
                alert("आपका ब्राउज़र शेयरिंग सपोर्ट नहीं करता। फोटो डाउनलोड करें और गैलरी में देखें।");
            }
        });
    }
</script>

</body>
</html>
