<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Maker V12 - 40% Text Area</title>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@700&family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --accent: #ffcc00; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Mukta', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        .header { background: var(--card); width: 100%; padding: 15px; text-align: center; border-bottom: 3px solid var(--accent); position: sticky; top: 0; z-index: 100; }
        .header h1 { margin: 0; font-size: 22px; color: var(--accent); font-family: 'Khand', sans-serif; }
        .main { padding: 20px; max-width: 500px; width: 100%; box-sizing: border-box; }
        .editor { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; }
        input[type="file"], input[type="text"], textarea { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 10px; border: 1.5px solid #334155; background: #0f172a; color: white; font-size: 16px; box-sizing: border-box; outline: none; }
        .btn-gen { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 19px; width: 100%; cursor: pointer; }
        
        #preview-img { width: 100%; border-radius: 12px; border: 4px solid var(--accent); display: none; margin: 20px 0; }
        .download-btn { display: none; background: #10b981; color: white; text-decoration: none; padding: 16px; border-radius: 12px; font-weight: bold; text-align: center; font-size: 19px; }

        /* Rendering Engine - V12 (40% Constraint) */
        #render-container { position: absolute; left: -9999px; }
        #render-target { width: 1080px; height: 1080px; background: #000; position: relative; overflow: hidden; border: 20px solid white; }
        .post-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        
        /* ‡•™‡•¶% ‡§ú‡§æ‡§ó‡§æ ‡§Æ‡§ú‡§ï‡•Å‡§∞‡§æ‡§∏‡§æ‡§†‡•Ä - ‡•≠‡•´% ‡§µ‡§∞‡•Ç‡§® ‡•™‡•¶% ‡§ï‡•á‡§≤‡•Ä */
        .post-overlay { position: absolute; bottom: 0; width: 100%; height: 45%; background: linear-gradient(transparent, rgba(0,0,0,0.8) 25%, rgba(0,0,0,0.98) 95%); }
        .post-content { position: absolute; bottom: 105px; width: 100%; padding: 0 75px; text-align: center; box-sizing: border-box; max-height: 400px; overflow: hidden; }
        .post-desc { color: #fff; font-size: 50px; font-weight: 700; line-height: 1.5; }
        
        .highlight { color: var(--accent); font-family: 'Khand', sans-serif; font-weight: 700; display: inline-block; padding: 0 8px; margin: 0 2px; } 
        
        /* ‡§´‡§ï‡•ç‡§§ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§µ‡•â‡§ü‡§∞‡§Æ‡§æ‡§∞‡•ç‡§ï (‡§ù‡•á‡§Ç‡§°‡§æ ‡§ï‡§æ‡§¢‡§≤‡§æ) */
        .post-footer { position: absolute; bottom: 45px; width: 100%; text-align: center; color: white; font-size: 42px; font-weight: bold; font-family: 'Khand', sans-serif; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="header"><h1>POST MAKER HD V12</h1></div>

<div class="main">
    <div class="editor">
        <input type="file" id="uFile" accept="image/*" onchange="loadImg(event)">
        <textarea id="uDesc" rows="4" placeholder="‡§¨‡§æ‡§§‡§Æ‡•Ä‡§ö‡§æ ‡§Æ‡§ú‡§ï‡•Ç‡§∞ (*‡§π‡§æ‡§Ø‡§≤‡§æ‡§à‡§ü*)"></textarea>
        <input type="text" id="uWmark" value="baatmipoint.in" placeholder="‡§µ‡•â‡§ü‡§∞‡§Æ‡§æ‡§∞‡•ç‡§ï">
        <button class="btn-gen" id="genBtn" onclick="generate()">HD ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®</button>
    </div>
    <img id="preview-img" alt="Preview">
    <a id="saveBtn" class="download-btn">‡§ó‡•Ö‡§≤‡§∞‡•Ä‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ üì•</a>
</div>

<div id="render-container">
    <div id="render-target">
        <img id="target-img" class="post-bg">
        <div class="post-overlay"></div>
        <div class="post-content"><div id="rt-desc" class="post-desc"></div></div>
        <div id="rt-foot" class="post-footer"></div>
    </div>
</div>

<script>
    const targetImg = document.getElementById('target-img');
    const previewImg = document.getElementById('preview-img');
    const saveBtn = document.getElementById('saveBtn');

    function loadImg(e) {
        const reader = new FileReader();
        reader.onload = (event) => { targetImg.src = event.target.result; }
        reader.readAsDataURL(e.target.files[0]);
    }

    async function generate() {
        const desc = document.getElementById('uDesc').value;
        const watermarkText = document.getElementById('uWmark').value || "baatmipoint.in";
        const btn = document.getElementById('genBtn');
        
        if(!targetImg.src || desc.trim() === "") return alert("‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§≠‡§∞‡§æ!");

        document.getElementById('rt-desc').innerHTML = desc.replace(/\*(.*?)\*/g, '&nbsp;<span class="highlight">$1</span>&nbsp;');
        document.getElementById('rt-foot').innerText = watermarkText; // ‡§´‡§ï‡•ç‡§§ ‡§Æ‡§ú‡§ï‡•Ç‡§∞

        btn.innerText = "Ultra-HD Rendering... ‚è≥";
        btn.disabled = true;

        setTimeout(() => {
            html2canvas(document.getElementById('render-target'), {
                scale: 4, 
                useCORS: true,
                backgroundColor: "#000"
            }).then(canvas => {
                const dataUrl = canvas.toDataURL('image/png', 1.0);
                previewImg.src = dataUrl;
                previewImg.style.display = "block";
                saveBtn.href = dataUrl;
                saveBtn.download = "PostMaker_V12.png";
                saveBtn.style.display = "block";
                btn.innerText = "HD ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®";
                btn.disabled = false;
            });
        }, 800);
    }
</script>
</body>
</html>
