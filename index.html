<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMaker Pro - Baatmi Point Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@700&family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --accent: #ffcc00; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Mukta', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        .header { background: rgba(30, 41, 59, 0.9); width: 100%; padding: 15px; text-align: center; border-bottom: 2px solid var(--accent); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(8px); }
        .main { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 30px; max-width: 1200px; width: 100%; box-sizing: border-box; }
        .editor { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid #334155; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #94a3b8; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 16px; box-sizing: border-box; }
        .btn { background: var(--accent); color: black; border: none; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 18px; width: 100%; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4); }
        
        #render-container { position: absolute; left: -9999px; top: 0; overflow: hidden; }
        #render-target { width: 1000px; height: 1000px; background: #000; border: 15px solid white; position: relative; }
        .post-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0; }
        .post-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 65%; background: linear-gradient(transparent, rgba(0,0,0,0.98)); }
        .post-content { position: absolute; bottom: 100px; left: 0; width: 100%; padding: 0 50px; text-align: center; box-sizing: border-box; z-index: 2; }
        .post-title { color: var(--accent); font-family: 'Khand', sans-serif; font-size: 80px; margin-bottom: 15px; line-height: 1.1; font-weight: 700; text-transform: uppercase; }
        .post-desc { color: white; font-family: 'Khand', sans-serif; font-size: 55px; line-height: 1.3; font-weight: 500; }
        .post-footer { position: absolute; bottom: 35px; width: 100%; text-align: center; color: rgba(255,255,255,0.8); font-size: 38px; z-index: 2; font-weight: bold; letter-spacing: 2px; }

        .preview-area { width: 100%; max-width: 450px; text-align: center; }
        #preview-img { width: 100%; border-radius: 15px; border: 4px solid var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.6); display: none; margin-top: 10px; }
        .placeholder { width: 100%; aspect-ratio: 1/1; background: #1e293b; border-radius: 15px; display: flex; align-items: center; justify-content: center; border: 2px dashed #444; color: #64748b; margin-top: 10px; }
        #hint { display:none; color:var(--accent); margin-top:15px; font-weight:bold; background: rgba(255,204,0,0.1); padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="header">
    <h1>üöÄ Baatmi Point Creator Pro</h1>
</div>

<div class="main">
    <div class="editor">
        <div class="input-group">
            <label>1. ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç</label>
            <input type="file" id="uFile" accept="image/*" onchange="previewSelected(event)">
        </div>
        <div class="input-group">
            <label>2. ‡§π‡§æ‡§à‡§≤‡§æ‡§á‡§ü ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï (‡§™‡•Ä‡§≤‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü)</label>
            <input type="text" id="uTitle" placeholder="‡§â‡§¶‡§æ: ‡§Ö‡§ú‡•Ä‡§§ ‡§™‡§µ‡§æ‡§∞ ‡§®‡•á ‡§≤‡§ø‡§Ø‡§æ ‡§¨‡•ú‡§æ ‡§´‡•à‡§∏‡§≤‡§æ">
        </div>
        <div class="input-group">
            <label>3. ‡§™‡•Ç‡§∞‡•Ä ‡§ñ‡§¨‡§∞ (‡§∏‡§´‡•á‡§¶ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü)</label>
            <textarea id="uDesc" rows="3" placeholder="‡§¨‡§æ‡§ï‡•Ä ‡§ï‡•Ä ‡§ñ‡§¨‡§∞ ‡§Ø‡§π‡§æ‡§Å ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>
        </div>
        <div class="input-group">
            <label>4. ‡§Ü‡§™‡§ï‡§æ ‡§™‡•á‡§ú ‡§®‡§æ‡§Æ/‡§≤‡•ã‡§ó‡•ã</label>
            <input type="text" id="uFoot" placeholder="‡§â‡§¶‡§æ: @baatmi_point">
        </div>
        <button class="btn" id="genBtn" onclick="generate()">‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§¨‡§®‡§æ‡§è‡§Å ‚ú®</button>
    </div>

    <div class="preview-area">
        <label>‡§≤‡§æ‡§á‡§µ ‡§™‡•ç‡§∞‡•Ä‡§µ‡•ç‡§Ø‡•Ç (‡§Ø‡§π‡§æ‡§Å ‡§∏‡•á ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç)</label>
        <div id="p-box">
            <div class="placeholder">‡§´‡•ã‡§ü‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§ï‡§∞ ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡•á‡§ó‡•Ä</div>
            <img id="preview-img">
        </div>
        <div id="hint">üì• ‡§ó‡•à‡§≤‡§∞‡•Ä ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§µ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§´‡•ã‡§ü‡•ã ‡§™‡§∞ '‡§≤‡•â‡§®‡•ç‡§ó ‡§™‡•ç‡§∞‡•á‡§∏' ‡§ï‡§∞‡•á‡§Ç!</div>
    </div>
</div>

<div id="render-container">
    <div id="render-target">
        <img id="render-img" class="post-bg" crossOrigin="anonymous">
        <div class="post-overlay"></div>
        <div class="post-content">
            <div id="rt-title" class="post-title"></div>
            <div id="rt-desc" class="post-desc"></div>
        </div>
        <div id="rt-foot" class="post-footer"></div>
    </div>
</div>

<script>
    function previewSelected(event) {
        const file = event.target.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('render-img').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    async function generate() {
        const title = document.getElementById('uTitle').value;
        const desc = document.getElementById('uDesc').value;
        const foot = document.getElementById('uFoot').value;
        const img = document.getElementById('render-img');
        const btn = document.getElementById('genBtn');

        if(!img.src || title.trim() === "") return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã ‡§î‡§∞ ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï ‡§≠‡§∞‡•á‡§Ç!");

        document.getElementById('rt-title').innerText = title;
        document.getElementById('rt-desc').innerText = desc;
        document.getElementById('rt-foot').innerText = foot;

        btn.innerText = "‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à... ‚è≥";
        btn.disabled = true;

        setTimeout(() => {
            html2canvas(document.querySelector("#render-target"), {
                scale: 2,
                useCORS: true,
                backgroundColor: "#000",
                width: 1000,
                height: 1000
            }).then(canvas => {
                const previewImg = document.getElementById('preview-img');
                const placeholder = document.querySelector('.placeholder');
                
                previewImg.src = canvas.toDataURL("image/png");
                previewImg.style.display = "block";
                placeholder.style.display = "none";
                document.getElementById('hint').style.display = "block";
                
                btn.innerText = "‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§¨‡§®‡§æ‡§è‡§Å ‚ú®";
                btn.disabled = false;
                previewImg.scrollIntoView({ behavior: 'smooth' });
            });
        }, 500);
    }
</script>
</body>
</html>
