<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@700;800&family=Mukta:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-dark: #020617;
            --card-dark: rgba(30, 41, 59, 0.7);
            --accent: #ffd700; /* Cyber Gold as Default */
            --neon: #38bdf8;
            --text-light: #f1f5f9;
        }
        
        body {
            font-family: 'Mukta', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            margin: 0; padding: 0; color: var(--text-light);
        }
        
        .header {
            padding: 25px;
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 2px solid var(--accent);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: var(--accent);
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container { padding: 25px 20px; max-width: 550px; margin: 0 auto; }
        
        .card {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 24px;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        .section-label {
            font-size: 14px;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            background: rgba(15, 23, 42, 0.6);
            color: #fff;
            transition: 0.4s;
        }
        textarea:focus, input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .color-row { display: flex; gap: 18px; flex-wrap: wrap; justify-content: center; padding: 10px 0; }
        .c-btn {
            width: 50px; height: 50px;
            border-radius: 14px;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .c-btn.active {
            border-color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .custom-file-btn {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #fff;
            padding: 18px;
            border-radius: 14px;
            display: block;
            cursor: pointer;
            font-weight: 700;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: 0.3s;
        }
        .custom-file-btn:hover { border-color: var(--accent); }
        input[type="file"] { display: none; }

        .btn-main {
            background: linear-gradient(135deg, #ffd700 0%, #e1b700 100%);
            color: #020617;
            border: none;
            padding: 22px;
            border-radius: 18px;
            font-weight: 900;
            font-size: 22px;
            width: 100%;
            cursor: pointer;
            font-family: 'Khand', sans-serif;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            transition: 0.4s;
        }
        .btn-main:hover { transform: scale(1.02); box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5); }

        #preview-area { margin-top: 40px; text-align: center; }
        #preview {
            width: 100%;
            border-radius: 20px;
            border: 5px solid var(--accent);
            display: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        .save-link {
            display: none;
            background: #10b981;
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 15px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        /* Rendering Engine */
        #render-wrap { position: absolute; left: -9999px; }
        #poster { width: 1080px; height: 1080px; background: #000; position: relative; overflow: hidden; border: 20px solid #fff; }
        .post-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .post-overlay { position: absolute; bottom: 0; width: 100%; height: 50%; background: linear-gradient(transparent, rgba(0,0,0,1) 48%, #000); }
        .post-content { position: absolute; bottom: 140px; left: 100px; right: 100px; text-align: center; height: 380px; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .post-desc { color: #fff; font-size: 52px; font-weight: 700; line-height: 1.65; width: 100%; }
        .highlight { color: var(--accent); font-family: 'Khand', sans-serif; font-weight: 800; display: inline; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .post-footer { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 20px; color: #fff; font-size: 45px; font-family: 'Khand', sans-serif; font-weight: bold; }
        .social-svg { width: 52px; height: 52px; fill: var(--accent); }
    </style>
</head>

        <textarea id="uDesc" rows="4" placeholder="‡§Ø‡•á‡§•‡•á ‡§¨‡§æ‡§§‡§Æ‡•Ä ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡§æ..."></textarea>

        <div class="color-row">

<script>
    function setColor(hex, btn) {
        document.documentElement.style.setProperty('--accent', hex);
        document.querySelectorAll('.c-btn').forEach(x => x.classList.remove('active'));
        if(btn) btn.classList.add('active');
    }

    function loadImg(e) {
        const reader = new FileReader();
        reader.onload = (event) => { document.getElementById('target-img').src = event.target.result; }
        reader.readAsDataURL(e.target.files[0]);
    }

    async function generate() {
        let text = document.getElementById('uDesc').value;
        const wordsInput = document.getElementById('uWords').value;
        const words = wordsInput ? wordsInput.split(',').map(w => w.trim()).filter(w => w !== "") : [];
        const btn = document.getElementById('genBtn');

        if(!document.getElementById('target-img').src || text.trim() === "") return alert("‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§≠‡§∞‡§æ!");

        words.forEach(word => {
            const regex = new RegExp(word, 'g');
            text = text.replace(regex, `<span class="highlight">${word}</span>`);
        });

        document.getElementById('rt-desc').innerHTML = text;
        document.getElementById('rt-foot').innerText = document.getElementById('uWmark').value;
        
        const el = document.getElementById('rt-desc');
        const container = document.querySelector('.post-content');
        let size = 52; el.style.fontSize = size + 'px';
        while ((el.scrollHeight > container.offsetHeight || el.scrollWidth > container.offsetWidth) && size > 25) {
            size--; el.style.fontSize = size + 'px';
        }

        btn.innerText = "‡§∞‡•á‡§Ç‡§°‡§∞‡§ø‡§Ç‡§ó ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á... üõ∏";
        
        setTimeout(() => {
            html2canvas(document.getElementById('poster'), { scale: 4, useCORS: true }).then(canvas => {
                const data = canvas.toDataURL('image/png', 1.0);
                const previewImg = document.getElementById('preview');
                const saveBtn = document.getElementById('saveBtn');
                previewImg.src = data; previewImg.style.display = "block";
                saveBtn.href = data; saveBtn.download = "BaatmiPoint_V40_CyberGold.png";
                saveBtn.style.display = "block";
                btn.innerText = "‡§≤‡§æ‡§Å‡§ö HD ‡§™‡•ã‡§∏‡•ç‡§ü‡§∞ ‚ú®";
                previewImg.scrollIntoView({ behavior: 'smooth' });
            });
        }, 1000);
    }
</script>
