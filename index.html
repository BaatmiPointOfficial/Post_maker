<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@700&family=Mukta:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* V39: 'Cyber Gold' ‡§ï‡§≤‡§∞ ‡§™‡•Ö‡§≤‡•á‡§ü */
        :root {

            --text-light: #e6edf3;

            --border-gold: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        body {

            /* ‡§∏‡§æ‡§Ø‡§¨‡§∞ ‡§ü‡•á‡§ï‡•ç‡§∏‡§ö‡§∞ ‡§¨‡•Ö‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */
            background-image: radial-gradient(circle at top right, rgba(22, 27, 34, 0.8) 0%, rgba(12, 16, 23, 1) 100%);
            margin: 0;
            padding: 0;
            color: var(--text-light);
        }
        
        /* ‡§™‡•ç‡§∞‡•Ä‡§Æ‡§ø‡§Ø‡§Æ ‡§π‡•á‡§°‡§∞ */
        .header {
            padding: 25px 20px;
            text-align: center;
            background: transparent;
            border-bottom: 2px solid var(--accent-gold);
            box-shadow: var(--glow-gold);
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
            color: var(--accent-gold);
            font-family: 'Playfair Display', serif; /* ‡§™‡•ç‡§∞‡•Ä‡§Æ‡§ø‡§Ø‡§Æ ‡§∏‡•á‡§∞‡•Ä‡§´ ‡§´‡•â‡§®‡•ç‡§ü */
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
        }

        .container { padding: 30px 20px; max-width: 550px; margin: 0 auto; }
        
        /* ‡§∏‡§æ‡§Ø‡§¨‡§∞ ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ */
        .card {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: var(--border-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.2); /* ‡§°‡•á‡§™‡•ç‡§• ‡§á‡§´‡•á‡§ï‡•ç‡§ü */
            backdrop-filter: blur(5px);
        }
        
        .section-label {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ‡§∏‡§æ‡§Ø‡§¨‡§∞ ‡§á‡§®‡§™‡•Å‡§ü‡•ç‡§∏ */
        textarea, input[type="text"] {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.1);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            background: rgba(12, 16, 23, 0.8);
            color: var(--text-light);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        textarea:focus, input[type="text"]:focus {
            border-color: var(--accent-gold);
            box-shadow: var(--glow-gold);
        }
        textarea::placeholder, input::placeholder { color: var(--text-muted); }

        /* ‡§ó‡•ç‡§≤‡•ã‡§á‡§Ç‡§ó ‡§ï‡§≤‡§∞ ‡§¨‡§ü‡§®‡•ç‡§∏ */
        .color-row { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; padding: 15px 0; }
        .c-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
            position: relative;
        }
        /* ‡§ç‡§ï‡•ç‡§ü‡§ø‡§µ‡•ç‡§π ‡§¨‡§ü‡§£‡§æ‡§≤‡§æ ‡§®‡§ø‡§ë‡§® ‡§ó‡•ç‡§≤‡•ã */
        .c-btn.active {
            border-color: var(--accent-gold);
            transform: scale(1.15);
            box-shadow: 0 0 25px var(--accent-color); /* ‡§°‡§æ‡§Ø‡§®‡•Ö‡§Æ‡§ø‡§ï ‡§ó‡•ç‡§≤‡•ã */
        }
        /* ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï ‡§∞‡§Ç‡§ó‡§æ‡§ö‡§æ ‡§∏‡•ç‡§µ‡§§‡§É‡§ö‡§æ ‡§ó‡•ç‡§≤‡•ã */
        .c-btn[style*="#ffcc00"].active { --accent-color: rgba(255, 204, 0, 0.6); }
        .c-btn[style*="#3ec7ff"].active { --accent-color: rgba(62, 199, 255, 0.6); }
        .c-btn[style*="#10b981"].active { --accent-color: rgba(16, 185, 129, 0.6); }
        .c-btn[style*="#e11d48"].active { --accent-color: rgba(225, 29, 72, 0.6); }

        /* ‡§™‡•ç‡§∞‡•Ä‡§Æ‡§ø‡§Ø‡§Æ ‡§´‡§æ‡§à‡§≤ ‡§Ö‡§™‡§≤‡•ã‡§°‡§∞ */
        .custom-file-btn {
            background: rgba(12, 16, 23, 0.6);
            color: var(--accent-gold);
            padding: 18px;
            border-radius: 15px;
            display: block;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            border: 2px dashed rgba(255, 215, 0, 0.3);
            transition: 0.3s;
        }
        .custom-file-btn:hover {
            background: rgba(255, 215, 0, 0.05);
            border-color: var(--accent-gold);
            box-shadow: var(--glow-gold);
        }

        /* ‡§ó‡•ã‡§≤‡•ç‡§° ‡§¨‡§ü‡§£ */
        .btn-main {
            background: linear-gradient(135deg, #ffd700 0%, #e1b700 100%);
            color: #0c1017;
            border: none;
            padding: 22px;
            border-radius: 18px;
            font-weight: 800;
            font-size: 22px;
            width: 100%;
            cursor: pointer;
            font-family: 'Khand', sans-serif;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5); }
        .btn-main:active { transform: scale(0.98); }

        #preview-area { margin-top: 40px; text-align: center; }
        #preview {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border: 3px solid var(--accent-gold);
            display: none;
        }
        .save-link {
            display: none;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 15px;
            font-weight: bold;
            text-align: center;
            margin-top: 25px;
            font-size: 18px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        /* Rendering Canvas (Hidden) - V38 Logic */
        #render-wrap { position: absolute; left: -9999px; }
        #poster { width: 1080px; height: 1080px; background: #000; position: relative; overflow: hidden; border: 20px solid #fff; }
        .post-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .post-overlay { position: absolute; bottom: 0; width: 100%; height: 50%; background: linear-gradient(transparent, rgba(0,0,0,1) 48%, #000); }
        .post-content { position: absolute; bottom: 140px; left: 100px; right: 100px; text-align: center; height: 380px; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .post-desc { color: #fff; font-size: 52px; font-weight: 700; line-height: 1.65; width: 100%; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .highlight { color: var(--accent); font-family: 'Khand', sans-serif; font-weight: 800; display: inline; }
        .post-footer { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 20px; color: #fff; font-size: 45px; font-family: 'Khand', sans-serif; font-weight: bold; }
        .social-svg { width: 52px; height: 52px; fill: var(--accent); }
    </style>
</head>
<body>

<div class="header">
    <h1>BAATMI POINT V39</h1>
</div>

<div class="container">
    <div class="card">
        <span class="section-label">üì∞ ‡§¨‡§æ‡§§‡§Æ‡•Ä ‡§Ü‡§£‡§ø ‡§∂‡§¨‡•ç‡§¶</span>
        <textarea id="uDesc" rows="4" placeholder="‡§Ø‡•á‡§•‡•á ‡§¨‡§æ‡§§‡§Æ‡•Ä ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡§æ..."></textarea>
        <div style="margin-top:20px;"></div>
        <input type="text" id="uWords" placeholder="‡§π‡§æ‡§Ø‡§≤‡§æ‡§à‡§ü ‡§∂‡§¨‡•ç‡§¶ (‡§∏‡•ç‡§µ‡§≤‡•ç‡§™‡§µ‡§ø‡§∞‡§æ‡§Æ ‡§¶‡•ç‡§Ø‡§æ)">
    </div>

    <div class="card">
        <span class="section-label">üé® ‡§π‡§æ‡§Ø‡§≤‡§æ‡§à‡§ü ‡§∞‡§Ç‡§ó ‡§®‡§ø‡§µ‡§°‡§æ</span>
        <div class="color-row">
            <div class="c-btn active" style="background: #ffcc00;" onclick="setColor('#ffcc00', this)"></div>
            <div class="c-btn" style="background: #3ec7ff;" onclick="setColor('#3ec7ff', this)"></div>
            <div class="c-btn" style="background: #10b981;" onclick="setColor('#10b981', this)"></div>
            <div class="c-btn" style="background: #e11d48;" onclick="setColor('#e11d48', this)"></div>
        </div>
    </div>

    <div class="card">
        <span class="section-label">üì∏ ‡§Æ‡•Ä‡§°‡§ø‡§Ø‡§æ ‡§Ü‡§£‡§ø ‡§¨‡•ç‡§∞‡§Å‡§°‡§ø‡§Ç‡§ó</span>
        <label class="custom-file-btn">
            üñºÔ∏è ‡§¨‡§æ‡§§‡§Æ‡•Ä‡§ö‡§æ ‡§´‡•ã‡§ü‡•ã ‡§®‡§ø‡§µ‡§°‡§æ
            <input type="file" id="uFile" accept="image/*" onchange="loadImg(event)">
        </label>
        <div style="margin-top:20px;"></div>
        <input type="text" id="uWmark" value="baatmipoint.in" placeholder="‡§µ‡•â‡§ü‡§∞‡§Æ‡§æ‡§∞‡•ç‡§ï">
    </div>

    <button class="btn-main" id="genBtn" onclick="generate()">HD ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®</button>

    <div id="preview-area">
        <img id="preview">
        <a id="saveBtn" class="save-link">üì• ‡§ó‡•Ö‡§≤‡§∞‡•Ä‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ</a>
    </div>
</div>

<div id="render-wrap">
    <div id="poster">
        <img id="target-img" class="post-bg">
        <div class="post-overlay"></div>
        <div class="post-content"><div id="rt-desc" class="post-desc"></div></div>
        <div class="post-footer">
            <svg class="social-svg" viewBox="0 0 24 24"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1V12h3l-.5 3h-2.5v6.8c4.56-.93 8-4.96 8-9.8z"/></svg>
            <span id="rt-foot"></span>
        </div>
    </div>
</div>

<script>
    // V38 ‡§Æ‡§ß‡•Ä‡§≤ JavaScript ‡§≤‡•â‡§ú‡§ø‡§ï ‡§ú‡§∏‡•á‡§ö‡•ç‡§Ø‡§æ ‡§§‡§∏‡•á
    function setColor(hex, btn) {
        document.documentElement.style.setProperty('--accent', hex);
        document.querySelectorAll('.c-btn').forEach(x => x.classList.remove('active'));
        if(btn) btn.classList.add('active');
    }

    function loadImg(e) {
        const reader = new FileReader();
        reader.onload = (event) => { document.getElementById('target-img').src = event.target.result; }
        reader.readAsDataURL(e.target.files[0]);
    }

    async function generate() {
        let text = document.getElementById('uDesc').value;
        const wordsInput = document.getElementById('uWords').value;
        const words = wordsInput ? wordsInput.split(',').map(w => w.trim()).filter(w => w !== "") : [];
        const btn = document.getElementById('genBtn');

        if(!document.getElementById('target-img').src || text.trim() === "") return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã ‡§Ü‡§£‡§ø ‡§Æ‡§ú‡§ï‡•Ç‡§∞ ‡§≠‡§∞‡§æ!");

        words.forEach(word => {
            const regex = new RegExp(word, 'g');
            text = text.replace(regex, `<span class="highlight">${word}</span>`);
        });

        document.getElementById('rt-desc').innerHTML = text;
        document.getElementById('rt-foot').innerText = document.getElementById('uWmark').value;
        
        const el = document.getElementById('rt-desc');
        const container = document.querySelector('.post-content');
        let size = 52; el.style.fontSize = size + 'px';
        while ((el.scrollHeight > container.offsetHeight || el.scrollWidth > container.offsetWidth) && size > 25) {
            size--; el.style.fontSize = size + 'px';
        }

        btn.innerText = "‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏‡§ø‡§Ç‡§ó ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á... ‚è≥";
        
        setTimeout(() => {
            html2canvas(document.getElementById('poster'), { scale: 4, useCORS: true }).then(canvas => {
                const data = canvas.toDataURL('image/png', 1.0);
                const previewImg = document.getElementById('preview');
                const saveBtn = document.getElementById('saveBtn');
                previewImg.src = data; previewImg.style.display = "block";
                saveBtn.href = data; saveBtn.download = "BaatmiPoint_Cyber.png";
                saveBtn.style.display = "block";
                btn.innerText = "HD ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®";
                previewImg.scrollIntoView({ behavior: 'smooth' });
            });
        }, 800);
    }
</script>
