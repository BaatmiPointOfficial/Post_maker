<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baatmi Point - Professional Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@700&family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --accent: #ffcc00; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Mukta', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        .header { background: var(--card); width: 100%; padding: 15px; text-align: center; border-bottom: 3px solid var(--accent); position: sticky; top: 0; z-index: 100; }
        .header h1 { margin: 0; font-size: 20px; color: var(--accent); font-family: 'Khand', sans-serif; }
        .main { padding: 20px; max-width: 500px; width: 100%; box-sizing: border-box; }
        .editor { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #94a3b8; }
        input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 16px; box-sizing: border-box; }
        .btn-gen { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 18px; width: 100%; cursor: pointer; transition: 0.3s; }
        .btn-gen:active { transform: scale(0.98); }
        
        #preview-area { margin-top: 25px; text-align: center; width: 100%; }
        #preview-img { width: 100%; border-radius: 10px; border: 3px solid var(--accent); display: none; }
        .download-btn { display: none; background: #10b981; color: white; text-decoration: none; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 15px; text-align: center; font-size: 18px; }

        /* üöÄ Professional Rendering Engine */
        #render-container { position: absolute; left: -9999px; top: 0; }
        #render-target { width: 1080px; height: 1080px; background: #000; position: relative; overflow: hidden; border: 20px solid white; }
        .post-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .post-overlay { position: absolute; bottom: 0; width: 100%; height: 65%; background: linear-gradient(transparent, rgba(0,0,0,0.95)); }
        .post-content { position: absolute; bottom: 120px; width: 100%; padding: 0 60px; text-align: center; box-sizing: border-box; }
        .post-title { color: var(--accent); font-family: 'Khand', sans-serif; font-size: 85px; font-weight: 700; line-height: 1.1; margin-bottom: 20px; }
        .post-desc { color: #fff; font-family: 'Khand', sans-serif; font-size: 55px; font-weight: 500; line-height: 1.2; }
        .post-footer { position: absolute; bottom: 45px; width: 100%; text-align: center; color: rgba(255,255,255,0.8); font-size: 40px; font-weight: bold; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="header"><h1>üö© Baatmi Point Creator Pro</h1></div>

<div class="main">
    <div class="editor">
        <div class="input-group">
            <label>‡•ß. ‡§¨‡§æ‡§§‡§Æ‡•Ä‡§ö‡§æ ‡§´‡•ã‡§ü‡•ã ‡§®‡§ø‡§µ‡§°‡§æ</label>
            <input type="file" id="uFile" accept="image/*" onchange="loadImg(event)">
        </div>
        <div class="input-group">
            <label>‡•®. ‡§†‡§≥‡§ï ‡§¨‡§æ‡§§‡§Æ‡•Ä (‡§™‡§ø‡§µ‡§≥‡§æ ‡§∞‡§Ç‡§ó)</label>
            <input type="text" id="uTitle" placeholder="‡§â‡§¶‡§æ: ‡§Æ‡•ã‡§†‡•Ä ‡§¨‡§æ‡§§‡§Æ‡•Ä! ‡§Ü‡§ú‡§ö‡§æ ‡§®‡§ø‡§∞‡•ç‡§£‡§Ø...">
        </div>
        <div class="input-group">
            <label>‡•©. ‡§∏‡§µ‡§ø‡§∏‡•ç‡§§‡§∞ ‡§¨‡§æ‡§§‡§Æ‡•Ä (‡§™‡§æ‡§Ç‡§¢‡§∞‡§æ ‡§∞‡§Ç‡§ó)</label>
            <textarea id="uDesc" rows="3" placeholder="‡§¨‡§æ‡§§‡§Æ‡•Ä‡§ö‡§æ ‡§∏‡§Ç‡§ï‡•ç‡§∑‡§ø‡§™‡•ç‡§§ ‡§§‡§™‡§∂‡•Ä‡§≤..."></textarea>
        </div>
        <button class="btn-gen" id="genBtn" onclick="generate()">‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®</button>
    </div>

    <div id="preview-area">
        <img id="preview-img">
        <a id="saveBtn" class="download-btn">‡§ó‡•Ö‡§≤‡§∞‡•Ä‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ üì•</a>
    </div>
</div>

<div id="render-container">
    <div id="render-target">
        <img id="target-img" class="post-bg">
        <div class="post-overlay"></div>
        <div class="post-content">
            <div id="rt-title" class="post-title"></div>
            <div id="rt-desc" class="post-desc"></div>
        </div>
        <div id="rt-foot" class="post-footer">baatmipoint.in</div>
    </div>
</div>

<script>
    const targetImg = document.getElementById('target-img');
    function loadImg(e) {
        const reader = new FileReader();
        reader.onload = (event) => { targetImg.src = event.target.result; }
        reader.readAsDataURL(e.target.files[0]);
    }

    async function generate() {
        const title = document.getElementById('uTitle').value;
        const desc = document.getElementById('uDesc').value;
        const btn = document.getElementById('genBtn');
        
        if(!targetImg.src || title.trim() === "") return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã ‡§Ü‡§£‡§ø ‡§π‡•á‡§°‡§≤‡§æ‡§à‡§® ‡§≠‡§∞‡§æ!");

        document.getElementById('rt-title').innerText = title;
        document.getElementById('rt-desc').innerText = desc;

        btn.innerText = "‡§§‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á... ‚è≥";
        btn.disabled = true;

        setTimeout(() => {
            html2canvas(document.getElementById('render-target'), {
                scale: 2, useCORS: true, backgroundColor: "#000"
            }).then(canvas => {
                const previewImg = document.getElementById('preview-img');
                const saveBtn = document.getElementById('saveBtn');
                const dataUrl = canvas.toDataURL("image/png");

                previewImg.src = dataUrl;
                previewImg.style.display = "block";
                
                saveBtn.href = dataUrl;
                saveBtn.download = "BaatmiPoint_Post_" + Date.now() + ".png";
                saveBtn.style.display = "block";

                btn.innerText = "‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®";
                btn.disabled = false;
                previewImg.scrollIntoView({ behavior: 'smooth' });
            });
        }, 500);
    }
</script>
</body>
</html>
