        :root { --bg: #020617; --card: rgba(30, 41, 59, 0.7); --accent: #ffd700; --neon: #38bdf8; --text: #f1f5f9; }

        .header { background: rgba(15, 23, 42, 0.9); padding: 25px; text-align: center; border-bottom: 2px solid var(--neon); backdrop-filter: blur(10px); position: sticky; top:0; z-index: 100; }
        .header h1 { margin: 0; font-size: 26px; color: var(--neon); font-family: 'Khand', sans-serif; text-transform: uppercase; letter-spacing: 2px; }
        .container { padding: 20px; max-width: 550px; margin: 0 auto; }
        .card { background: var(--card); padding: 25px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 25px; backdrop-filter: blur(16px); }
        .label { font-size: 14px; font-weight: 800; color: var(--neon); margin-bottom: 12px; display: block; text-transform: uppercase; }
        textarea, input[type="text"] { width: 100%; padding: 18px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.1); background: rgba(15, 23, 42, 0.6); color: #fff; margin-bottom: 12px; outline: none; box-sizing: border-box; font-size: 16px; }
        .color-row { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; padding: 10px 0; }
        .c-btn { width: 55px; height: 55px; border-radius: 14px; cursor: pointer; border: 3px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .c-btn.active { border-color: #fff; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .file-label { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); color: #fff; padding: 18px; border-radius: 14px; display: block; text-align: center; cursor: pointer; font-weight: 700; border: 1px solid rgba(56, 189, 248, 0.2); margin-bottom: 10px; }
        .btn-gen { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: #020617; border: none; padding: 22px; border-radius: 20px; font-weight: 900; font-size: 22px; width: 100%; cursor: pointer; font-family: 'Khand', sans-serif; text-transform: uppercase; box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3); }

        /* --- V48 Professional Rendering Engine --- */
        #render-wrap { position: absolute; left: -9999px; top: 0; }
        #poster { width: 1080px; height: 1080px; background: #000; position: relative; overflow: hidden; border: 4px solid var(--neon); box-sizing: border-box; }
        #target-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1; }
        .post-overlay { 
            position: absolute; bottom: 0; width: 100%; height: 58%; 
            background: linear-gradient(to top, rgba(0,0,0,1) 25%, rgba(0,0,0,0.7) 60%, transparent); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); z-index: 2;
        }
        #logo-container { position: absolute; top: 50px; right: 50px; background: rgba(255,255,255,0.95); padding: 12px; border-radius: 10px; z-index: 15; display: none; }
        #logo-img { max-height: 115px; max-width: 250px; object-fit: contain; }

        /* V48 Spacing Fix: bottom: 80px (Reduced from 110px) */
        .post-content { 
            position: absolute; bottom: 80px; left: 80px; right: 80px; height: 440px; 
            display: flex; align-items: flex-end; justify-content: center; text-align: center; z-index: 10; 
        }
        .post-desc { 
            color: #fff; font-size: 54px; font-family: 'Khand', sans-serif; font-weight: 700; line-height: 1.4; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8); margin: 0;
        }
        .highlight { color: var(--accent); font-weight: 800; display: inline; }

        /* V48 Spacing Fix: bottom: 30px (Reduced from 45px) */
        .post-footer { 
            position: absolute; bottom: 30px; width: 100%; 
            display: flex; justify-content: center; align-items: center; 
            color: #fff; font-size: 38px; font-family: 'Khand', sans-serif; font-weight: bold; 
            z-index: 10; gap: 20px;
        }
        .s-icon { width: 34px; height: 34px; fill: #fff; }
    </style>
</head>

<script>
    window.onload = () => { try { const s = localStorage.getItem('bp_saved_logo'); if(s) applyLogo(s); } catch(e){} };
    function applyLogo(source) { document.getElementById('logo-img').src = source; document.getElementById('logo-container').style.display = "block"; }
    function setColor(hex, btn) { document.documentElement.style.setProperty('--accent', hex); document.querySelectorAll('.c-btn').forEach(x => x.classList.remove('active')); if(btn) btn.classList.add('active'); }
    function loadImg(e, tId) { const r = new FileReader(); r.onload = (v) => { document.getElementById(tId).src = v.target.result; }; r.readAsDataURL(e.target.files[0]); }
    function loadLogo(e) { const r = new FileReader(); r.onload = (v) => { applyLogo(v.target.result); try { localStorage.setItem('bp_saved_logo', v.target.result); } catch(err){} }; r.readAsDataURL(e.target.files[0]); }
    async function generate() {
        let text = document.getElementById('uDesc').value;
        const words = document.getElementById('uWords').value.split(',').map(w => w.trim()).filter(w => w !== "");
        const btn = document.getElementById('genBtn');
        if(!document.getElementById('target-img').src || !text.trim()) return alert("‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§≠‡§∞‡§æ!");
        words.forEach(word => { if(word.length > 0) { const regex = new RegExp(word, 'g'); text = text.replace(regex, `<span class="highlight">${word}</span>`); } });
        document.getElementById('rt-desc').innerHTML = text;
        document.getElementById('rt-foot').innerText = document.getElementById('uWmark').value;
        const el = document.getElementById('rt-desc');
        let size = 54; el.style.fontSize = size + 'px';
        while (el.scrollHeight > 440 && size > 26) { size--; el.style.fontSize = size + 'px'; }
        btn.innerText = "Processing... ‚è≥";
        setTimeout(() => {
            html2canvas(document.getElementById('poster'), { scale: 3, useCORS: true, logging: false }).then(canvas => {
                const data = canvas.toDataURL('image/png');
                document.getElementById('preview').src = data;
                document.getElementById('preview-area').style.display = "block";
                document.getElementById('saveBtn').href = data;
                document.getElementById('saveBtn').download = "BaatmiPoint_V48.png";
                btn.innerText = "HD ‡§™‡•ã‡§∏‡•ç‡§ü‡§∞ ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®";
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            });
        }, 800);
    }
</script>
