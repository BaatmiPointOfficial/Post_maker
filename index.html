<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Creator Pro v1.1</title>

<link href="https://fonts.googleapis.com/css2?family=Khand:wght@700&family=Poppins:wght@400;600&family=Noto+Sans+Devanagari&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
:root {
    --accent:#ffcc00;
    --bg:#0f0f0f;
    --card:#1a1a1a;
    --input:#262626;
}

body{
    background:var(--bg);
    color:#fff;
    font-family:'Poppins',sans-serif;
    margin:0;
    padding:20px;
    display:flex;
    justify-content:center;
}

.app-card{
    width:100%;
    max-width:480px;
    background:var(--card);
    padding:24px;
    border-radius:22px;
}

h1{
    font-family:'Khand';
    color:var(--accent);
    text-align:center;
    margin-bottom:20px;
}

label{
    font-size:11px;
    color:#888;
    text-transform:uppercase;
    margin-bottom:6px;
    display:block;
}

input,textarea{
    width:100%;
    padding:14px;
    background:var(--input);
    border:1px solid #333;
    border-radius:12px;
    color:#fff;
    margin-bottom:14px;
}

.btn{
    width:100%;
    padding:16px;
    border:none;
    border-radius:14px;
    font-size:20px;
    font-family:'Khand';
    background:linear-gradient(135deg,var(--accent),#f39c12);
    cursor:pointer;
    color:#000;
}

#post-canvas{
    margin-top:24px;
    width:100%;
    aspect-ratio:1/1;
    background:#222;
    border-radius:16px;
    overflow:hidden;
    position:relative;
}

#user-img{
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center top;
    display:none;
}

.overlay{
    position:absolute;
    bottom:0;
    width:100%;
    padding:18px;
    display:none;
}

.overlay.dark{
    background:rgba(0,0,0,0.75);
}

.overlay.gradient{
    background:linear-gradient(to top,rgba(0,0,0,0.85),transparent);
}

.headline{
    font-family:'Khand','Noto Sans Devanagari','Noto Nastaliq Urdu',sans-serif;
    font-size:32px;
    line-height:1.1;
    max-height:3.3em;
    overflow:hidden;
    display:-webkit-box;
    -webkit-line-clamp:3;
    -webkit-box-orient:vertical;
}

.desc{
    font-size:15px;
    color:#ddd;
    max-height:4.5em;
    overflow:hidden;
}

.watermark{
    margin-top:10px;
    font-size:12px;
    color:var(--accent);
    text-align:right;
}

#saveBtn{
    display:none;
    margin-top:14px;
    background:#27ae60;
    color:#fff;
}
</style>
</head>

<body>
<div class="app-card">

<h1>Post Creator Pro</h1>

<label>Photo</label>
<input type="file" id="imageInput" accept="image/*">

<label>Headline</label>
<input id="headText">

<label>Description</label>
<textarea id="descText" rows="3"></textarea>

<label>Font Size</label>
<input type="range" min="26" max="42" value="32" id="fontSize">

<label>Overlay Style</label>
<select id="overlayStyle">
<option value="dark">Dark</option>
<option value="gradient">Gradient</option>
</select>

<label>Handle</label>
<input id="handleText" value="@yourbrand">

<button class="btn" onclick="createPost()">Create Post</button>

<div id="post-canvas">
<img id="user-img">
<div id="overlay" class="overlay dark">
<div id="out-head" class="headline"></div>
<div id="out-desc" class="desc"></div>
<div id="out-handle" class="watermark"></div>
</div>
</div>

<button id="saveBtn" class="btn" onclick="savePost()">Save Image</button>

</div>

<script>
function createPost(){
const file=imageInput.files[0];
if(!file)return alert("Photo required");

const reader=new FileReader();
reader.onload=e=>{
user-img.src=e.target.result;
user-img.onload=()=>{
user-img.style.display="block";
overlay.style.display="block";

out-head.innerText=headText.value;
out-desc.innerText=descText.value;
out-head.style.fontSize=fontSize.value+"px";

overlay.className="overlay "+overlayStyle.value;

const h=handleText.value.trim();
out-handle.innerText=h?h:"@yourbrand";

saveBtn.style.display="block";
};
};
reader.readAsDataURL(file);
}

function savePost(){
saveBtn.disabled=true;
saveBtn.innerText="Processing...";
html2canvas(post-canvas,{scale:3,backgroundColor:null}).then(c=>{
const a=document.createElement("a");
a.download="post_"+Date.now()+".png";
a.href=c.toDataURL();
a.click();
saveBtn.disabled=false;
saveBtn.innerText="Save Image";
});
}
</script>
</body>
</html>
