<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Creator Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Khand:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
:root{
  --yellow:#ffcc00;
  --bg:#0f0f0f;
  --card:#1a1a1a;
  --input:#262626;
}

body{
  margin:0;
  padding:20px;
  background:var(--bg);
  color:#fff;
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:480px;
  background:var(--card);
  padding:22px;
  border-radius:22px;
}

h1{
  font-family:'Khand',sans-serif;
  color:var(--yellow);
  text-align:center;
  margin-bottom:18px;
}

label{
  font-size:11px;
  color:#777;
  text-transform:uppercase;
  display:block;
  margin-bottom:6px;
}

input,textarea{
  width:100%;
  background:var(--input);
  border:1px solid #333;
  border-radius:12px;
  padding:14px;
  color:#fff;
  margin-bottom:14px;
  font-size:14px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:var(--yellow);
  color:#000;
  font-family:'Khand';
  font-size:22px;
  cursor:pointer;
}

#canvas{
  margin-top:24px;
  width:100%;
  aspect-ratio:1/1;
  background:#222;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}

#photo{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.overlay{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:18px;
  background:rgba(0,0,0,0.7);
}

.headline{
  font-family:'Khand';
  font-size:30px;
  color:#fff;
  line-height:1.15;
}

.desc{
  font-size:16px;
  color:#ffcc00;
  margin-top:6px;
}

.watermark{
  position:absolute;
  right:12px;
  bottom:10px;
  font-size:12px;
  color:#ffcc00;
  font-weight:600;
}

#saveBtn{
  display:none;
  margin-top:14px;
  background:#27ae60;
  color:#fff;
}
</style>
</head>

<body>
<div class="app">

<h1>Post Creator Pro</h1>

<label>Photo</label>
<input type="file" id="imgInput" accept="image/*">

<label>Headline</label>
<input type="text" id="headlineInput">

<label>Description</label>
<textarea id="descInput" rows="3"></textarea>

<label>Handle</label>
<input type="text" id="handleInput" value="@baatmipoint">

<button onclick="createPost()">Create Post</button>

<div id="canvas">
  <img id="photo">
  <div class="overlay">
    <div id="outHeadline" class="headline"></div>
    <div id="outDesc" class="desc"></div>
  </div>
  <div id="outHandle" class="watermark"></div>
</div>

<button id="saveBtn" onclick="saveImage()">Save Image</button>

</div>

<script>
function createPost(){
  const imgFile=document.getElementById('imgInput').files[0];
  if(!imgFile) return alert('Photo required');

  const reader=new FileReader();
  reader.onload=e=>{
    const img=document.getElementById('photo');
    img.src=e.target.result;
    img.style.display='block';

    document.getElementById('outHeadline').innerText=
      document.getElementById('headlineInput').value;

    document.getElementById('outDesc').innerText=
      document.getElementById('descInput').value;

    document.getElementById('outHandle').innerText=
      document.getElementById('handleInput').value;

    document.getElementById('saveBtn').style.display='block';
  };
  reader.readAsDataURL(imgFile);
}

function saveImage(){
  html2canvas(document.getElementById('canvas'),{scale:3})
  .then(canvas=>{
    const link=document.createElement('a');
    link.download='post_'+Date.now()+'.png';
    link.href=canvas.toDataURL('image/png');
    link.click();
  });
}
</script>

</body>
</html>
