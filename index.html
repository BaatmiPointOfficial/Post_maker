        .label { font-size: 13px; color: #94a3b8; font-weight: bold; margin-bottom: 10px; display: block; text-transform: uppercase; }
        input[type="text"], input[type="file"], textarea { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 15px; border: 1px solid var(--glass-border); background: rgba(0, 0, 0, 0.4); color: white; font-size: 16px; box-sizing: border-box; outline: none; }

        #preview-area { margin-top: 30px; text-align: center; }
        #preview-img { width: 100%; border-radius: 20px; border: 2px solid var(--gold); display: none; margin-bottom: 20px; }
        .save-btn { display: none; background: #10b981; color: white; text-decoration: none; padding: 18px; border-radius: 15px; font-weight: bold; width: 100%; text-align: center; }

        #render-container { position: absolute; left: -9999px; top: 0; }
        #render-target { width: 1080px; height: 1080px; background: #000; position: relative; overflow: hidden; border: 15px solid white; }
        .post-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .post-overlay { position: absolute; bottom: 0; width: 100%; height: 75%; background: linear-gradient(transparent, rgba(0,0,0,1) 85%); z-index: 5; }
        .post-content { position: absolute; bottom: 160px; width: 100%; padding: 0 80px; text-align: center; box-sizing: border-box; z-index: 10; }
        
        /* ‡§§‡§æ‡§Ç‡§§‡•ç‡§∞‡§ø‡§ï ‡§∏‡•Å‡§ß‡§æ‡§∞‡§£‡§æ: ‡§Ö‡§ï‡•ç‡§∑‡§∞‡•á ‡§Ü‡§£‡§ø ‡§π‡§æ‡§Ø‡§≤‡§æ‡§à‡§ü‡§Æ‡§ß‡•Ä‡§≤ ‡§Ö‡§Ç‡§§‡§∞ */

            display: block; width: 100%;
        }
        
        /* ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï ‡§ì‡§≥‡•Ä‡§≤‡§æ ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§¨‡•ç‡§≤‡•â‡§ï ‡§¶‡§ø‡§≤‡§æ ‡§Ü‡§π‡•á */

            margin-bottom: 10px;
        }
        
        /* ‡§π‡§æ‡§Ø‡§≤‡§æ‡§à‡§ü ‡§´‡§ø‡§ï‡•ç‡§∏: ‡§ì‡§≥‡•Ä‡§ö‡•ç‡§Ø‡§æ ‡§â‡§Ç‡§ö‡•Ä‡§≤‡§æ ‡§°‡§ø‡§∏‡•ç‡§ü‡§∞‡•ç‡§¨ ‡§® ‡§ï‡§∞‡§§‡§æ */
        .highlight { 
            color: var(--gold); font-weight: 700; 
            background: rgba(0,0,0,0.5); border-radius: 10px; 
            padding: 0 12px; margin: 0 5px;

            vertical-align: middle;
        }

            color: var(--gold); font-size: 42px; font-weight: bold; 
            display: block; z-index: 20; font-family: 'Khand', sans-serif; 
        }
    </style>
</head>
<body>
<div class="navbar"><h1>üö© BAATMI POINT V12.8</h1></div>
<div class="container">
    <div class="glass-card">
        <span class="label">üì∏ ‡§´‡•ã‡§ü‡•ã ‡§®‡§ø‡§µ‡§°‡§æ</span>
        <input type="file" id="uFile" accept="image/*" onchange="loadImg(event)">
        <span class="label">‚úçÔ∏è ‡§¨‡§æ‡§§‡§Æ‡•Ä‡§ö‡§æ ‡§Æ‡§ú‡§ï‡•Ç‡§∞</span>
        <textarea id="uDesc" rows="4" placeholder="‡§¨‡§æ‡§§‡§Æ‡•Ä ‡§≤‡§ø‡§π‡§æ... *‡§∂‡§¨‡•ç‡§¶* ‡§π‡§æ‡§Ø‡§≤‡§æ‡§à‡§ü ‡§ï‡§∞‡§æ."></textarea>
        <span class="label">üîó ‡§µ‡•â‡§ü‡§∞‡§Æ‡§æ‡§∞‡•ç‡§ï ‡§Æ‡§ú‡§ï‡•Ç‡§∞</span>
        <input type="text" id="uWatermark" placeholder="‡§â‡§¶‡§æ: baatmipoint.in" value="baatmipoint.in">
        <div class="branding-box">
            <span style="color: var(--gold); font-weight: bold;">‡§µ‡•â‡§ü‡§∞‡§Æ‡§æ‡§∞‡•ç‡§ï ‡§¶‡§æ‡§ñ‡§µ‡§æ</span>
            <input type="checkbox" id="wMark" checked style="width: 25px; height: 25px; accent-color: #ffcc00; cursor: pointer;">
        </div>
        <button class="main-btn" onclick="generate()">‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®</button>
    </div>
    <div id="preview-area">
        <img id="preview-img" alt="Preview">
        <a id="saveBtn" class="save-btn" style="display: none;">‡§ó‡•Ö‡§≤‡§∞‡•Ä‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ üì•</a>
    </div>
</div>
<div id="render-container">
    <div id="render-target">
        <img id="target-img" class="post-bg">
        <div class="post-overlay"></div>
        <div class="post-content"><div id="rt-desc" class="post-desc"></div></div>
        <div id="rt-foot" class="post-footer"></div>
    </div>
</div>
<script>
    const targetImg = document.getElementById('target-img');
    const previewImg = document.getElementById('preview-img');
    const saveBtn = document.getElementById('saveBtn');
    function loadImg(e) {
        const reader = new FileReader();
        reader.onload = (event) => { targetImg.src = event.target.result; }
        reader.readAsDataURL(e.target.files[0]);
    }
    function parseHighlight(text) {
        let lines = text.split('\n');
        return lines.map(line => {
            let formatted = line.replace(/\*(.*?)\*/g, '<span class="highlight">$1</span>');
            return `<span class="news-line">${formatted}</span>`;
        }).join('');
    }
    async function generate() {
        const desc = document.getElementById('uDesc').value;
        const watermarkText = document.getElementById('uWatermark').value;
        const showWatermark = document.getElementById('wMark').checked;
        if(!targetImg.src || desc.trim() === "") return alert("‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§≠‡§∞‡§æ!");
        document.getElementById('rt-foot').innerHTML = watermarkText;
        document.getElementById('rt-foot').style.visibility = showWatermark ? 'visible' : 'hidden';
        document.getElementById('rt-desc').innerHTML = parseHighlight(desc);
        await document.fonts.ready;
        setTimeout(() => {
            html2canvas(document.getElementById('render-target'), {
                scale: 2, useCORS: true, backgroundColor: "#000",
                logging: false, width: 1080, height: 1080
            }).then(canvas => {
                previewImg.src = canvas.toDataURL('image/png', 1.0);
                previewImg.style.display = "block";
                saveBtn.href = previewImg.src;
                saveBtn.download = "BaatmiPoint_V12_8.png";
                saveBtn.style.display = "block";
                previewImg.scrollIntoView({ behavior: 'smooth' });
            });
        }, 2000);
    }
</script>
