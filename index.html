<!DOCTYPE html>

    <!-- Google Fonts -->

    <style>

        .btn-create {

            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-family: 'Khand';

            margin-top: 10px;
        }

        /* --- ‡§Ø‡§π‡§æ‡§Å ‡§∏‡•á ‡§™‡•ã‡§∏‡•ç‡§ü ‡§ï‡§æ ‡§®‡§Ø‡§æ ‡§¨‡•ç‡§≤‡§∞ ‡§°‡§ø‡•õ‡§æ‡§á‡§® ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à --- */
        
        #post-wrapper {
            margin-top: 25px;
            position: relative;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden; /* ‡§§‡§æ‡§ï‡§ø ‡§¨‡•ç‡§≤‡§∞ ‡§¨‡§æ‡§π‡§∞ ‡§® ‡§®‡§ø‡§ï‡§≤‡•á */
            display: none;
            background: white;
        }

        #output-image {
            width: 100%;
            display: block;
        }

        /* ‡§™‡§æ‡§∞‡§¶‡§∞‡•ç‡§∂‡•Ä ‡§î‡§∞ ‡§¨‡•ç‡§≤‡§∞ ‡§µ‡§æ‡§≤‡§æ ‡§¨‡•â‡§ï‡•ç‡§∏ */
        .glass-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6); /* ‡§π‡§≤‡•ç‡§ï‡§æ ‡§ï‡§æ‡§≤‡§æ ‡§î‡§∞ ‡§™‡§æ‡§∞‡§¶‡§∞‡•ç‡§∂‡•Ä */
            backdrop-filter: blur(10px); /* ‡§™‡•Ä‡§õ‡•á ‡§ï‡•á ‡§´‡•ã‡§ü‡•ã ‡§ï‡•ã ‡§ß‡•Å‡§Ç‡§ß‡§≤‡§æ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è */
            -webkit-backdrop-filter: blur(10px);
            padding: 15px;
            color: white;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .line-1 {
            color: #ff3333; /* ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ú‡•à‡§∏‡§æ ‡§≤‡§æ‡§≤ ‡§∞‡§Ç‡§ó */
            font-family: 'Khand';
            font-size: 26px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .line-2 {
            color: #ffcc00; /* ‡§Ü‡§ï‡§∞‡•ç‡§∑‡§ï ‡§™‡•Ä‡§≤‡§æ ‡§∞‡§Ç‡§ó */
            font-family: 'Khand';
            font-size: 19px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .desc-text {
            font-size: 14px;
            line-height: 1.4;
            color: #eee;
        }

        .handle-text {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin-top: 10px;
            text-align: right;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 5px;
        }

        .btn-download {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üé¨ Viral Post Creator</h2>

    <div class="input-group">
        <label>1. ‡§´‡•ã‡§ü‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</label>
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="input-group">
        <label>2. ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§π‡•á‡§°‡§≤‡§æ‡§á‡§® (‡§≤‡§æ‡§≤ ‡§∞‡§Ç‡§ó ‡§Æ‡•á‡§Ç ‡§Ü‡§è‡§ó‡•Ä)</label>
        <input type="text" id="in1" placeholder="‡§ú‡•à‡§∏‡•á: ‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º...">
    </div>

    <div class="input-group">
        <label>3. ‡§â‡§™-‡§π‡•á‡§°‡§≤‡§æ‡§á‡§® (‡§™‡•Ä‡§≤‡•á ‡§∞‡§Ç‡§ó ‡§Æ‡•á‡§Ç ‡§Ü‡§è‡§ó‡•Ä)</label>
        <input type="text" id="in2" placeholder="‡§ú‡•à‡§∏‡•á: ‡§¨‡§°‡§º‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§Ø‡§π‡§æ‡§Å...">
    </div>

    <div class="input-group">
        <label>4. ‡§™‡•Ç‡§∞‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£</label>
        <textarea id="inDesc" rows="3" placeholder="‡§ñ‡§¨‡§∞ ‡§ï‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>
    </div>

    <div class="input-group">
        <label>5. ‡§∏‡•ã‡§∂‡§≤ ‡§Æ‡•Ä‡§°‡§ø‡§Ø‡§æ ‡§π‡•à‡§Ç‡§°‡§≤</label>
        <input type="text" id="inHandle" placeholder="@baatmi_point">
    </div>

    <button class="btn-create" onclick="createPost()">‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç ‚ú®</button>

    <!-- ‡§™‡•ã‡§∏‡•ç‡§ü ‡§ï‡§æ ‡§°‡§ø‡•õ‡§æ‡§á‡§® -->
    <div id="post-wrapper">
        <img id="output-image" src="">
        <div class="glass-overlay">
            <div id="out-l1" class="line-1"></div>
            <div id="out-l2" class="line-2"></div>
            <div id="out-desc" class="desc-text"></div>
            <div id="out-handle" class="handle-text"></div>
        </div>
    </div>

    <button id="dlBtn" class="btn-download" onclick="downloadImage()">‡§ó‡•à‡§≤‡§∞‡•Ä ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç ‚¨áÔ∏è</button>
</div>

<script>
    function createPost() {
        const file = document.getElementById('imageInput').files[0];
        if (!file) { alert("‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç!"); return; }

        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('output-image').src = e.target.result;
            document.getElementById('out-l1').innerText = document.getElementById('in1').value;
            document.getElementById('out-l2').innerText = document.getElementById('in2').value;
            document.getElementById('out-desc').innerText = document.getElementById('inDesc').value;
            document.getElementById('out-handle').innerText = document.getElementById('inHandle').value;

            document.getElementById('post-wrapper').style.display = 'block';
            document.getElementById('dlBtn').style.display = 'block';
        }
        reader.readAsDataURL(file);
    }

    function downloadImage() {
        const post = document.getElementById('post-wrapper');
        html2canvas(post, { scale: 3, useCORS: true }).then(canvas => {
            const a = document.createElement('a');
            a.download = 'ViralPost_Blur.png';
            a.href = canvas.toDataURL();
            a.click();
        });
    }
</script>

</body>
</html>
