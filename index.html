<!DOCTYPE html>

<head>

    <title>Baatmi Point - V9 Precision</title>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@700&family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --accent: #ffcc00; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Mukta', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        .header { background: var(--card); width: 100%; padding: 15px; text-align: center; border-bottom: 3px solid var(--accent); position: sticky; top: 0; z-index: 100; }
        .header h1 { margin: 0; font-size: 20px; color: var(--accent); font-family: 'Khand', sans-serif; }
        .main { padding: 20px; max-width: 500px; width: 100%; box-sizing: border-box; }
        .editor { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; }
        .help-text { font-size: 12px; color: var(--accent); margin-bottom: 10px; display: block; }
        input[type="file"], textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 16px; box-sizing: border-box; }
        .option-group { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; background: #0f172a; padding: 10px; border-radius: 8px; border: 1px solid #334155; }
        .btn-gen { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 18px; width: 100%; cursor: pointer; transition: 0.2s; }
        
        #preview-area { margin-top: 25px; text-align: center; width: 100%; }
        #preview-img { width: 100%; border-radius: 10px; border: 3px solid var(--accent); display: none; margin-bottom: 15px; }
        .download-btn { display: none; background: #10b981; color: white; text-decoration: none; padding: 15px; border-radius: 10px; font-weight: bold; text-align: center; font-size: 18px; }

        /* Rendering Engine - V9 Typography Fix */
        #render-container { position: absolute; left: -9999px; top: 0; }
        #render-target { width: 1080px; height: 1080px; background: #000; position: relative; overflow: hidden; border: 15px solid white; }
        .post-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .post-overlay { position: absolute; bottom: 0; width: 100%; height: 60%; background: linear-gradient(transparent, rgba(0,0,0,0.8), rgba(0,0,0,0.95)); }
        .post-content { position: absolute; bottom: 90px; width: 100%; padding: 0 65px; text-align: center; box-sizing: border-box; }
        .post-desc { color: #fff; font-family: 'Khand', sans-serif; font-size: 52px; font-weight: 500; line-height: 1.4; letter-spacing: 0.3px; }
        
        /* V9: Highlight Overlap Fix */
        .highlight { 
            color: var(--accent); 
            font-weight: 700; 
            display: inline-block; 
            padding: 0 6px; 
            margin: 0 2px;
            letter-spacing: 0.5px;
        } 
        
        .post-footer { position: absolute; bottom: 40px; width: 100%; text-align: center; color: white; font-size: 38px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 15px; }

</head>
<body>

<div class="header"><h1>üö© Baatmi Point Creator V9</h1></div>

<div class="main">

        <label style="font-size: 14px; color: #94a3b8;">‡•ß. ‡§´‡•ã‡§ü‡•ã ‡§®‡§ø‡§µ‡§°‡§æ</label>
        <input type="file" id="uFile" accept="image/*" onchange="loadImg(event)">
        
        <span class="help-text">üí° ‡§Æ‡§π‡§§‡•ç‡§µ‡§æ‡§ö‡•á ‡§∂‡§¨‡•ç‡§¶ ‡§π‡§æ‡§Ø‡§≤‡§æ‡§à‡§ü ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä * ‡§µ‡§æ‡§™‡§∞‡§æ (‡§â‡§¶‡§æ. *‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó*)</span>
        <textarea id="uDesc" rows="5" placeholder="‡§¨‡§æ‡§§‡§Æ‡•Ä‡§ö‡§æ ‡§Æ‡§ú‡§ï‡•Ç‡§∞ ‡§á‡§•‡•á ‡§≤‡§ø‡§π‡§æ..."></textarea>
        
        <div class="option-group">
            <input type="checkbox" id="wMark" checked>
            <label for="wMark">‡§µ‡•â‡§ü‡§∞‡§Æ‡§æ‡§∞‡•ç‡§ï ‡§ú‡•ã‡§°‡§æ (baatmipoint.in)</label>
        </div>
        
        <button class="btn-gen" id="genBtn" onclick="generate()">‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®</button>
    </div>

    <div id="preview-area">
        <img id="preview-img" alt="Preview">
        <a id="saveBtn" class="download-btn">‡§ó‡•Ö‡§≤‡§∞‡•Ä‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ üì•</a>
    </div>

<div id="render-container">
    <div id="render-target">
        <img id="target-img" class="post-bg">
        <div class="post-overlay"></div>
        <div class="post-content">
            <div id="rt-desc" class="post-desc"></div>
        </div>
        <div id="rt-foot" class="post-footer">
            <span style="font-size: 42px;">üí°</span> baatmipoint.in
        </div>
    </div>
</div>

<script>
    const targetImg = document.getElementById('target-img');
    const previewImg = document.getElementById('preview-img');
    const saveBtn = document.getElementById('saveBtn');

    function loadImg(e) {
        const reader = new FileReader();
        reader.onload = (event) => { targetImg.src = event.target.result; }
        reader.readAsDataURL(e.target.files[0]);
    }

    function parseHighlight(text) {
        // ‡§∂‡§¨‡•ç‡§¶‡§æ‡§Ç‡§ö‡•ç‡§Ø‡§æ ‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§ú‡§æ‡§∏‡•ç‡§§‡•Ä‡§ö‡•Ä ‡§è‡§ï ‡§∏‡•ç‡§™‡•á‡§∏ ‡§∏‡•ã‡§°‡•Ç‡§® HTML ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§£‡•á
        return text.replace(/\*(.*?)\*/g, '&nbsp;<span class="highlight">$1</span>&nbsp;');
    }

    async function generate() {
        const desc = document.getElementById('uDesc').value;
        const btn = document.getElementById('genBtn');
        const showWatermark = document.getElementById('wMark').checked;
        
        if(!targetImg.src || desc.trim() === "") return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã ‡§Ü‡§£‡§ø ‡§Æ‡§ú‡§ï‡•Ç‡§∞ ‡§≠‡§∞‡§æ!");

        document.getElementById('rt-desc').innerHTML = parseHighlight(desc);
        document.getElementById('rt-foot').style.display = showWatermark ? 'flex' : 'none';

        btn.innerText = "‡§§‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á... ‚è≥";
        btn.disabled = true;
        saveBtn.style.display = "none";
        previewImg.style.display = "none";

        setTimeout(() => {
            html2canvas(document.getElementById('render-target'), {
                scale: 2,
                useCORS: true,
                backgroundColor: "#000",
                letterRendering: true
            }).then(canvas => {
                canvas.toBlob(function(blob) {
                    const dataUrl = URL.createObjectURL(blob);
                    previewImg.src = dataUrl;
                    previewImg.style.display = "block";
                    saveBtn.href = dataUrl;
                    saveBtn.download = "BaatmiPoint_V9_" + Date.now() + ".png";
                    saveBtn.style.display = "block";
                    btn.innerText = "‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®";
                    btn.disabled = false;
                    previewImg.scrollIntoView({ behavior: 'smooth' });
                }, 'image/png', 1.0);
            }).catch(err => {
                alert("‡§ï‡§æ‡§π‡•Ä‡§§‡§∞‡•Ä ‡§ö‡•Ç‡§ï ‡§ù‡§æ‡§≤‡•Ä.");
                btn.disabled = false;
                btn.innerText = "‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ ‚ú®";
            });
        }, 500);
    }
</script>
</body>
